attributes:
  age:
    type: numeric
    fuzzy_sets:
      young: [ 0, 0, 18, 20 ]
      middle_aged: [ 20, 25, 60, 65 ]
      old: [ 55, 65, 110, 120 ]
  income:
    type: numeric
    fuzzy_sets:
      low: [ 0, 0, 30000, 40000 ]
      medium: [ 30000, 40000, 150000, 180000 ]
      high: [ 150000, 180000, 200000, 210000 ]
  credit_history:
    type: numeric
    fuzzy_sets:
      bad: [ 0, 0, 0, 0.3 ]
      average: [ 0.3, 0.4, 0.9, 1 ]
      good: [ 0.9, 1, 1, 1 ]
rules:
  - antecedent:
      - attribute: age
        fuzzy_set: middle_aged
      - attribute: income
        fuzzy_set: medium
      - attribute: credit_history
        fuzzy_set: good
    consequent:
      attribute: credit
      value: "approved"
  - antecedent:
      - attribute: age
        fuzzy_set: middle_aged
      - attribute: income
        fuzzy_set: medium
      - attribute: credit_history
        fuzzy_set: average
    consequent:
      attribute: credit
      value: "approved"
  - antecedent:
      - attribute: age
        fuzzy_set: middle_aged
      - attribute: income
        fuzzy_set: high
      - attribute: credit_history
        fuzzy_set: good
    consequent:
      attribute: credit
      value: "approved"
  - antecedent:
      - attribute: age
        fuzzy_set: young
    consequent:
      attribute: credit
      value: "rejected"
  - antecedent:
      - attribute: income
        fuzzy_set: low
    consequent:
      attribute: credit
      value: "rejected"
  - antecedent:
      - attribute: credit_history
        operator: eq
        value: "bad"
    consequent:
      attribute: credit
      value: "rejected"
